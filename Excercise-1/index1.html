<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Excercise 1:</title>
</head>
<style>
    .title {
        color: #0A3A3F;
        padding-left: 20px;
    }

    .ex-container {
        width: 100%;
        margin: 20px;
    }

    button {
        background: #27AFC9;
        width: 300px;
        height: 50px;
        margin: 30px;
    }
    .numberInput {
        margin: 5px 10px;
        width: 50%;
        height: 50px;
    }
    .numberInput label{
        font-size: larger;

    }
    .numberInput input {
        height: 40px;
    }
</style>


<body>
    <h3 class="title">Tạo một ứng dụng web, cho phép nhập vào 2 số a và b <br>
        Hiển thị tất cả các số nguyên tố trong khoảng a và b. Nhập trên HTML
    </h3>

    <div class="ex-container">
        <div class="numberInput">
            <label for="">Nhập số a:</label>
            <input type="number" id="aNumber" placeholder="First number" />
        </div>

        <div class="numberInput">
            <label for="">Nhập số b:</label>
            <input type="number" id="bNumber" placeholder="Second Nunber" />
        </div>

        <button id="run">Print</button>
        <div class="result" id="result"></div>
    </div>

    <script src="index1.js"></script>
</body>

</html>
